<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>createPhil</title>
  <meta name="theme-color" content="#000000">
  <style>
    :root {
      --panel:#0b0b0b; --ink:#e5ffe9; --accent:#9bffb0; --line:#1b3b24;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .layout{
      display:grid; grid-template-columns: 1fr 360px; grid-template-rows:auto 1fr; gap:12px;
      height:100vh; padding:12px;
    }
    header{
      grid-column:1 / -1; display:flex; align-items:center; gap:8px;
      background:var(--panel); border:1px solid var(--line); padding:8px 10px; border-radius:10px;
    }
    header button{
      background:#0f1a12; color:var(--ink); border:1px solid var(--line);
      padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600;
    }
    header button:disabled{opacity:.5; cursor:not-allowed}
    #stageWrap{
      background:#050505; border:1px solid var(--line); border-radius:12px; padding:10px;
      display:flex; align-items:center; justify-content:center; overflow:hidden;
    }
    #stage svg{max-width:100%; height:auto; display:block}
    aside{
      background:var(--panel); border:1px solid var(--line); border-radius:12px; padding:10px; overflow:auto;
    }
    .aside-title{display:flex; align-items:center; justify-content:space-between; margin-bottom:8px}
    .aside-title h3{margin:0; font-size:16px; color:var(--accent)}
    #previewGrid{
      display:grid; grid-template-columns: repeat(2, 1fr); gap:8px;
    }
    .thumb{
      border:1px solid var(--line); border-radius:10px; padding:6px; background:#0a0a0a;
    }
    .thumb img{width:100%; height:auto; display:block; border-radius:6px; background:#000}
    .thumb .meta{display:flex; justify-content:space-between; align-items:center; margin-top:6px; font-size:12px; color:#bfecc8}
    .row{display:flex; gap:6px; flex-wrap:wrap}
    .row button{flex:1}
    #log{
      margin:0; white-space:pre; font:12px/1.25 ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
      color:#9bffb0; background:#06140b; border:1px dashed var(--line); padding:8px; border-radius:8px;
      height:96px; overflow:auto; grid-column:1 / -1;
    }
  </style>
</head>
<body>
  <div class="layout">
    <header>
      <button id="generateBtn">Generate</button>
      <button id="saveBtn" disabled>Save SVG</button>
      <!-- Export PNG is created programmatically by app.js (id: savePngBtn) -->
      <button id="clearBtn">Clear</button>
      <span style="margin-left:auto; color:#9bffb0; font-weight:600">createPhil</span>
    </header>

    <div id="stageWrap">
      <div id="stage" aria-live="polite"></div>
    </div>

    <aside>
      <div class="aside-title">
        <h3>Preview & Saved Traits</h3>
      </div>

      <!-- Save buttons for each trait -->
      <div class="row" style="margin-bottom:8px">
        <button id="saveBgBtn"     type="button">Save Bg</button>
        <button id="saveWingsBtn"  type="button">Save Wings</button>
        <button id="savePhilBtn"   type="button">Save Phil</button>
        <button id="saveSpikesBtn" type="button">Save Spikes</button>
        <button id="saveEyesBtn"   type="button">Save Eyes</button>
        <button id="saveNoseBtn"   type="button">Save Nose</button>
        <button id="saveTeethBtn"  type="button">Save Teeth</button>
        <button id="saveTopBtn"    type="button">Save Top</button>
      </div>

      <!-- Preview thumbnails appear here -->
      <div id="previewGrid" aria-live="polite"></div>
    </aside>

    <pre id="log"></pre>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
